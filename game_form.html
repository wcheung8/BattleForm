<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #FFFFFF;
}
</style>
</head>
<body onload="startGame()">
<script>

var player;
var enemies = [];
var bullets = [];
var Sound;
var music;
var up = false, down = false, left = false, right = false, shooting = false;

var gold = 0;

var playerStrength = 1;
var playerSpeed = 5;
var playerHealth = 3;


var enemyWidth = 50;
var enemyHeight = 50;
var enemySpeed = 5;

var bulletWidth = 5;
var bulletHeight = 5;
var bulletSpeed = 50;

function startGame() {
    player = new component(50, 30, "plane.png", 10, 120, "image");
	score = new component("30px", "Consolas", "black", 40, 40, "text");
    Sound = new sound("bounce.mp3");
    music = new sound("gametheme.mp3");
    music.play();
    playArea.start();
}

var playArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth - 10;
		this.canvas.height = window.innerHeight - 30;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type = "color") {
	this.type = type;
	if (type == "image") {
		this.image = new Image();
		this.image.src = color;
	}
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;
	this.x = x;
	this.y = y;
	this.update = function() {
		ctx = playArea.context;
		if (type == "image") {
			ctx.drawImage(this.image,
			this.x,
			this.y,
			this.width, this.height);
		} else if (type == "color") {
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		} else if (this.type == "text") {
			ctx.font = this.width + " " + this.height;
			ctx.fillStyle = color;
			ctx.fillText(this.text, this.x, this.y);
		}
	}
	
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

	this.isOutOfBounds = function() {

		// get edges
		var left = this.x;
        var right = this.x + (this.width);
        var top = this.y;
        var bottom = this.y + (this.height);

		// crash with boundaries
		if ((top < 0) || (bottom > playArea.canvas.height) || (left < 0) || (right > playArea.canvas.width)) {
			return true;
		}
		
		return false;

	}

    this.crashWith = function(otherobj) {

		// get edges
        var left = this.x;
        var right = this.x + (this.width);
        var top = this.y;
        var bottom = this.y + (this.height);

		// get other objects edges
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);

		// no crash with object
        if ((bottom < othertop) || (top > otherbottom) || (right < otherleft) || (left > otherright)) {
            return false;
        }

        return true;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
	
	// check player collision with enemies
    for (i = 0; i < enemies.length; i += 1) {
        if (player.crashWith(enemies[i])) {
            Sound.play();
        }
    }
	
	// check enemy collision with boundaries
	if (enemies.length > 0) {
        if (enemies[0].isOutOfBounds()) {
			enemies.shift();
			gold -= 1000;
		}
    }
	
	// check bullet collision with boundaries
	if (bullets.length > 0) {
        if (bullets[0].isOutOfBounds()) {
			bullets.shift();
		}
    }
	
	
	// check bullet collision with enemy
	var i = enemies.length - 1;
	var j = bullets.length - 1;
	console.log(i + " " + j);
	if( i >= 0 && j >= 0) {
	
		while (i > -1) {
			var j = bullets.length - 1;
			while (j > -1) {
				if (enemies[i].crashWith(bullets[j])) {
					enemies.splice(i, 1);
					bullets.splice(j, 1);
					gold += 100;
					continue;
				}
				j--;
			}
			i--;
		}
	}
	
    playArea.clear();
    playArea.frameNo += 1;
	
	// spawn enemy
    if (playArea.frameNo == 1 || everyinterval(50)) {
        x = playArea.canvas.width - 50;
		y = Math.floor((Math.random()*0.9+0.05)*(playArea.canvas.height - enemyHeight));
		
        enemies.push(new component(enemyWidth, enemyHeight, "green", x, y));
	}
	
	// update all enemies
    for (i = 0; i < enemies.length; i += 1) {
        enemies[i].x -= enemySpeed;
        enemies[i].update();
    }
	
	
	// update all bullets
	for (i = 0; i < bullets.length; i += 1) {
        bullets[i].x += bulletSpeed;
        bullets[i].update();
    }
	
	//check shooting
	<!-- if (playArea.frameNo == 1 || everyinterval(10)) { -->
		if (shooting && bullets.length == 0)
			shoot();
    <!-- } -->

	
	// update score
    score.text="GOLD: " + gold;
    score.update();	
	
	// update player
    player.newPos();
    player.update();
	
}

// util
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}

function everyinterval(n) {
    if ((playArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function shoot() {
	bullets.push(new component(bulletWidth, bulletHeight, "orange", player.x, player.y + player.height/2));
}

// movement
function updateKey() {
	if (up && down) {
		player.speedY = 0;
	} else if (up) {
		player.speedY = -playerSpeed;
	} else if (down) {
		player.speedY = playerSpeed;
	} else {
		player.speedY = 0;
	}

	if (left && right) {
		player.speedX = 0;
	} else if (left) {
		player.speedX = -playerSpeed;
	} else if (right) {
		player.speedX = playerSpeed;
	} else {
		player.speedX = 0;
	}

}

this.addEventListener('keydown', (event) => {
    if (event.keyCode == 87) {
        up = true;
    } else if (event.keyCode == 83) {
        down = true;
    } else if (event.keyCode == 65) {
        left = true;
    } else if (event.keyCode == 68) {
        right = true;
    } else if (event.keyCode == 74) {
		shooting = true;
	}

	updateKey();

})

this.addEventListener('keyup', (event) => {
    if (event.keyCode == 87) {
        up = false;
    } else if (event.keyCode == 83) {
        down = false;
    } else if (event.keyCode == 65) {
        left = false;
    } else if (event.keyCode == 68) {
        right = false;
    } else if (event.keyCode == 74) {
		shooting = false;
	}

	updateKey();

})

</script>
</body>
</html>
