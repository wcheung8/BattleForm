<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var player;
var obstacles = [];
var bullets = [];
var Sound;
var music;
var up = false, down = false, left = false, right = false, shooting = false;


var playerStrength = 1;
var playerSpeed = 5;
var playerHealth = 3;

function startGame() {
    player = new component(30, 30, "red", 10, 120);
    Sound = new sound("bounce.mp3");
    music = new sound("gametheme.mp3");
    music.play();
    playArea.start();
}

var playArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = playArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

	this.checkOutOfBounds = function() {

		// get edges
		var left = this.x;
        var right = this.x + (this.width);
        var top = this.y;
        var bottom = this.y + (this.height);

		// crash with boundaries
		if ((top < 0) || (bottom > playArea.canvas.height) || (left < 0) || (right > playArea.canvas.width)) {
			return true;
		}
		
		return false;

	}

    this.crashWith = function(otherobj) {

		// get edges
        var left = this.x;
        var right = this.x + (this.width);
        var top = this.y;
        var bottom = this.y + (this.height);

		// get other objects edges
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);

		// no crash with object
        if ((bottom < othertop) || (top > otherbottom) || (right < otherleft) || (left > otherright)) {
            return false;
        }

        return true;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < obstacles.length; i += 1) {
        if (player.crashWith(obstacles[i])) {
            Sound.play();
            music.stop();
            playArea.stop();
            return;
        }
    }
    playArea.clear();
    playArea.frameNo += 1;
    if (playArea.frameNo == 1 || everyinterval(150)) {
        x = playArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        obstacles.push(new component(10, height, "green", x, 0));
        obstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < obstacles.length; i += 1) {
        obstacles[i].x -= 1;
        obstacles[i].update();
    }
	
	for (i = 0; i < bullets.length; i += 1) {
        bullets[i].x += 6;
        bullets[i].update();
    }
	
	if (playArea.frameNo == 1 || everyinterval(5)) {
		if (shooting)
			shoot();
    }
	
    player.newPos();
    player.update();
}

// util
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
}

function everyinterval(n) {
    if ((playArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function shoot() {
	bullets.push(new component(5, 5, "orange", player.x, player.y + player.height/2));
}

// movement
function updateKey() {
	if (up && down) {
		player.speedY = 0;
	} else if (up) {
		player.speedY = -playerSpeed;
	} else if (down) {
		player.speedY = playerSpeed;
	} else {
		player.speedY = 0;
	}

	if (left && right) {
		player.speedX = 0;
	} else if (left) {
		player.speedX = -playerSpeed;
	} else if (right) {
		player.speedX = playerSpeed;
	} else {
		player.speedX = 0;
	}

}

this.addEventListener('keydown', (event) => {
    if (event.keyCode == 87) {
        up = true;
    } else if (event.keyCode == 83) {
        down = true;
    } else if (event.keyCode == 65) {
        left = true;
    } else if (event.keyCode == 68) {
        right = true;
    } else if (event.keyCode == 74) {
		shooting = true;
	}

	updateKey();

})

this.addEventListener('keyup', (event) => {
    if (event.keyCode == 87) {
        up = false;
    } else if (event.keyCode == 83) {
        down = false;
    } else if (event.keyCode == 65) {
        left = false;
    } else if (event.keyCode == 68) {
        right = false;
    } else if (event.keyCode == 74) {
		shooting = false;
	}

	updateKey();

})

</script>
</body>
</html>
